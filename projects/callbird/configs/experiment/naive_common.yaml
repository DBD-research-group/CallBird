# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: POW.yaml
  - override /module: multilabel.yaml
  - override /module/network: convnext.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: []
seed: 1
train: False
test: False

logger:
  wandb:
    tags: ${tags}
    group: "oekofor_naive"
    mode: online
    version: calltype_naive_${start_time} 

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  network:
    torch_compile: False
    model:
      num_classes: 54
      pretrain_info: null

trainer:
  min_epochs: 1
  max_epochs: 10
  devices: [1]

datamodule:
  _target_: projects.callbird.src.datasets.naive.NaiveTestDataModule.NaiveTestDataModule
  dataset:
    hf_path: mai-leh/loading-testing
    hf_name: callbird
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null
    n_workers: 1
  loaders:
    train:
      batch_size: 32
      num_workers: 1
    valid:
      batch_size: 32
      num_workers: 1
    test:
      batch_size: 32
      num_workers: 1
  mapper: null

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5