# @package _global_
#package global is neccessary!
defaults:
  - multi_common_convnext.yaml

logger:
  wandb:
    group: "oekofor_naive_as_multi_convnext"
    version: calltype_naive_as_multi_convnext_${start_time} 

module:
  _target_: projects.callbird.src.module.naive_multitask_module.NaiveMultiTaskModule
  metrics_ebird:
    _target_: birdset.configs.MultilabelMetricsConfig
    num_labels: 106
  metrics_calltype: null
  network:
    num_classes_ebird: 106
    num_classes_calltype: null
    model:
      _target_: projects.callbird.src.models.ConvNextSameNoLayers.ConvNextSameNoLayers
      freeze_backbone: null
      variant: null
      pretrain_info: null
      local_checkpoint: ${ckpt_path}

train: True
test: False
ckpt_path: /workspace/logs/train/runs/callbird/convnext/2025-09-01_140646/callback_checkpoints/last.ckpt

trainer:
  max_epochs: 20
  devices: [3]

datamodule:
  _target_: projects.callbird.src.datasets.naive_as_multi.NaiveAsMultiCleanTrainDataModule.NaiveAsMultiCleanTrainDataModule
  transforms:
    target_columns: ["labels_ebird"]