# @package _global_
#package global is neccessary!
defaults:
  - shared.yaml

module:
  _target_: projects.callbird.src.module.multitask_module.MultiTaskModule
  metrics_ebird:
    _target_: birdset.configs.MultilabelMetricsConfig
    num_labels: ${module.network.num_classes_ebird}
  metrics_calltype:
    _target_: birdset.configs.MultilabelMetricsConfig
    num_labels: ${module.network.num_classes_calltype}

datamodule:
  _target_: projects.callbird.src.TODO.TODO
  transforms:
    target_columns: ["labels_ebird", "labels_calltype"]

logger:
  wandb:
    group: callbird_multi
    version: callbird_multi_${start_time} 