# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: POW.yaml
  - override /module: multilabel.yaml
  - override /module/network: convnext.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: []
seed: 1
train: False
test: True

logger:
  wandb:
    tags: ${tags}
    group: "OEKOFOR_TEST_convnext"
    mode: disabled
    version: DT_convnext_${start_time} 

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  network:
    torch_compile: False
    model:
      pretrain_info: null

trainer:
  min_epochs: 1
  max_epochs: 30

datamodule:
  _target_: projects.callbird.src.LocalOekoforTestDataModule.LocalOekoforTestDataModule
  dataset:
    hf_path: mai-leh/loading-testing
    hf_name: OEKOFOR_TEST
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null
  transforms:
    preprocessing:
      spectrogram_conversion:
        n_fft: 2048
        hop_length: 256
        power: 2.0
      melscale_conversion:
        n_mels: 256
        n_stft: 1025
  loaders:
    train:
      batch_size: 16
      num_workers: 1
    valid:
      batch_size: 128
      num_workers: 1
    test:
      batch_size: 128
      num_workers: 1
  mapper: null

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5