# @package _global_
#package global is neccessary!
defaults:
  - multi_common_convnext.yaml

logger:
  wandb:
    group: "oekofor_naive_as_multi_convnext"
    version: calltype_naive_as_multi_convnext_${start_time} 

module:
  _target_: projects.callbird.src.module.naive_multitask_module.NaiveMultiTaskModule
  metrics_ebird:
    _target_: birdset.configs.MultilabelMetricsConfig
    num_labels: 198
  metrics_calltype: null
  network:
    num_classes_ebird: 198
    num_classes_calltype: null
    model:
      _target_: projects.callbird.src.models.ConvNextNoLayers.ConvNextNoLayers
      freeze_backbone: null
      variant: null
      pretrain_info: null

train: True
test: False

trainer:
  max_epochs: 30
  devices: [1]

datamodule:
  _target_: projects.callbird.src.datasets.naive_as_multi.NaiveAsMultiTrainDataModule.NaiveAsMultiTrainDataModule
  transforms:
    target_columns: ["labels_ebird"]