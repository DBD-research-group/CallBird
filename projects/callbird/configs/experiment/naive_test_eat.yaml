# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: POW.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: []
seed: 1
train: False
test: True

logger:
  wandb:
    tags: ${tags}
    group: "OEKOFOR_TEST_convnext"
    mode: disabled
    version: DT_convnext_${start_time} 

module:
  optimizer:
    lr: 3e-4
    weight_decay: 1e-5
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False

trainer:
  min_epochs: 1
  max_epochs: 50
  devices: [2]

datamodule:
  _target_: projects.callbird.src.LocalOekoforTestDataModule.LocalOekoforTestDataModule
  dataset:
    hf_path: mai-leh/loading-testing
    hf_name: OEKOFOR_TEST
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null
    direct_fingerprint: null
  transforms:
    preprocessing:
        normalize_waveform: instance_normalization
  loaders:
    train:
      batch_size: 128
      shuffle: True
      num_workers: 16
      drop_last: True
      prefetch_factor: 2

    valid:
      batch_size: 128
      num_workers: 16
      shuffle: False
    
    test:
      batch_size: 16
      num_workers: 16
      shuffle: False

  mapper: null

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5